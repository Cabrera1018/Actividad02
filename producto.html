<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Producto</title>
</head>
<body>
    <fieldset>
        <legend>Registro de producto</legend>
    <form>
        <div class="todo">
            <div class="campo">
                <label>Codigo: </label>
                <div class="inputs">
                    <input type="number" id="codigo" name="codigo">
                </div>
            </div>

            <div class="campo">
                <label>Descripcion: </label>
                <div class="inputs">
                    <input type="text" id="desc" name="desc">
                </div>
            </div>

            <div class="campo">
                <label>Codigo de barra: </label>
                <div class="inputs">
                    <input type="number" id="cb" name="cb">
                </div>
            </div>

            <div class="campo">
                <label>Precio unitario: </label>
                <div class="inputs">
                    <input type="number" id="precio" name="precio">
                </div>
            </div>

            <div class="campo">
                <label>Stock: </label>
                <div class="inputs">
                    <input type="number" id="Stock" name="Stock">
                </div>
            </div>

            <div class="campo">
                <label>Proveedor: </label>
                <div class="inputs">
                    <input type="text" id="Proveedor" name="Proveedor">
                </div>
            </div>

            <div class="campo">
                <label>Estado: </label>
                <div class="inputs">
                    <input type="checkbox" name="estado" id="estado">
                </div>
            </div>

            <div class="campo">
                <label>Categoria: </label>
                <div class="inputs">
                    <select name="select">
                        <option value="Categoria 1">Categoria 1</option>
                        <option value="Categoria 2">Categoria 2</option>
                        <option value="Categoria 3">Categoria 3</option>
                        <option value="Categoria 4">Categoria 4</option>
                    </select>
                </div>
            </div>
            
            <div class="form-submit">
                <a href="mensaje.html"><button class="btn1" formaction="mensaje.html">Guardar</button></a>
                <a href="index.html"><button class="btn2" formaction="index.html">Cancelar</button></a>
            </div>
    </div>
    </form>
</fieldset>
</body>
</html>
